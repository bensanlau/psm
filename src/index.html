<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="best test ever ðŸ¤™">
	<title>Password Strength Meter</title>
	<link href="/assets/styles.css" rel="stylesheet">
</head>

<body>

	<main class="h-screen grid place-items-center">
		<form action="" method="POST">
			<fieldset class="bg-white rounded-md py-7 px-5 drop-shadow-md mx-auto w-96 space-y-5 text-sm">
				<div>
					<label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
					<input type="email" name="email" id="email" class="border rounded-md drop-shadow-sm p-2 w-full" required>
				</div>
				<div>
					<label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
					<input type="password" name="password" id="password" class="border rounded-md drop-shadow-sm p-2 w-full"
						required>
				</div>
				<div class="space-y-2">
					<div class="-mt-3 space-y-1">
						<div class="w-full rounded-full h-2 overflow-hidden bg-gray-200">
							<span id="strength-bar" class="block h-full rounded-full w-[var(--strength-bar-width)]"></span>
						</div>
						<p id="strength-text" class="text-sm text-gray-600">&nbsp;</p>
					</div>

					<ul id="conditions" class="text-red-600">
						<li data-valid="false" id="condition-min-num"><span></span>At least 8 characters</li>
						<li data-valid="false" id="condition-special-char"><span></span>Contains special character</li>
						<li data-valid="false" id="condition-has-num"><span></span>Contains number</li>
						<li data-valid="false" id="condition-upper-char"><span></span>Contains uppercase letter</li>
						<li data-valid="false" id="condition-lower-char"><span></span>Contains lowercase
							letter</li>
					</ul>
				</div>
				<div class="flex items-center gap-x-2">
					<input type="checkbox" id="agree" required>
					<label for="agree">Accept Terms of Service</label>
				</div>
				<button
					class="w-full p-3 text-sm bg-gray-600 rounded-md font-medium text-white drop-shadow-sm disabled:bg-gray-300 disabled:cursor-not-allowed"
					id="submitButton" type="submit">Register</button>
			</fieldset>
		</form>
	</main>
</body>

<script src="/assets/main.js"></script>

</html>
