<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Strength Meter</title>
	<link href="/assets/styles.css" rel="stylesheet">
</head>

<body>

	<main class="h-screen grid place-items-center">
		<form action="" method="POST">
			<fieldset class="bg-white rounded-md py-7 px-5 drop-shadow-md mx-auto w-96 space-y-5 text-sm">
				<div>
					<label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
					<input type="email" name="email" id="email" class="border rounded-md drop-shadow-sm p-2 w-full" required>
				</div>
				<div>
					<label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
					<input type="password" name="password" id="password" class="border rounded-md drop-shadow-sm p-2 w-full"
						required>
				</div>
				<div>
					<ul id="conditions" class="text-red-500">
						<li data-condition="❌" id="condition-min-num">At least 8 characters</li>
						<li data-condition="❌" id="condition-special-char">Contains special character</li>
						<li data-condition="❌" id="condition-has-num">Contains number</li>
						<li data-condition="❌" id="condition-upper-char">Contains uppercase letter</li>
						<li data-condition="❌" id="condition-lower-char">Contains lowercase letter</li>
					</ul>
				</div>
				<div class="flex items-center gap-x-2">
					<input type="checkbox" id="agree" required>
					<label for="agree">Accept Terms of Service</label>
				</div>
				<button class="w-full p-3 text-sm bg-gray-600 rounded-md font-medium text-white drop-shadow-sm"
					type="submit">Register</button>
			</fieldset>
		</form>
	</main>
</body>

<script src="/assets/main.js"></script>

</html>
