<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>password strength meter</title>
	<link href="/assets/styles.css" rel="stylesheet">
</head>

<body>

	<main class="h-screen grid place-items-center">
		<form action="" method="POST">
			<fieldset class="bg-white rounded-md py-7 px-5 drop-shadow-md mx-auto w-96 space-y-5">
				<div>
					<label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
					<input type="email" name="email" id="email" class="border rounded-md drop-shadow-sm p-2 text-sm w-full"
						required="">
				</div>
				<div>
					<label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
					<input type="password" name="password" id="password"
						class="border rounded-md drop-shadow-sm p-2 text-sm w-full" required="">
				</div>
				<div>
					<button type="submit">Register</button>
				</div>
			</fieldset>
		</form>
	</main>
</body>

</html>
